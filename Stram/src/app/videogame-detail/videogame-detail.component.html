<article class="videogame-main">
    <figure class="videogame-detail-figure">
      <img id="videogame-image" src="assets/images/videogames/{{videogame.id}}.png">
    </figure>
    <h1 class="title">{{videogame.titolo}}</h1>
    <h2 class="videogame-hd">{{videogame.casaP}}</h2>
    <span class="genere">{{videogame.genere}}</span>
    <div class="videogame-info">
      <span class="videogame-hd">Durata:</span>
      {{videogame.durata}}

      <span class="videogame-hd">Anno:</span>
      {{videogame.anno}}
    </div>
    <br>
    <div class="videogame-info">
      <span class="videogame-hd">Descrizione:</span>
      {{videogame.descrizione}}
    </div>
  </article>

  <app-videogame-toolbar [videogameData]="videogame"></app-videogame-toolbar>
  <app-videogame-reviews [videogameId]="videogameId"></app-videogame-reviews>
