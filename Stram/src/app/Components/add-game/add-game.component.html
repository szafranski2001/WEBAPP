<div class="main-add-game-container">
    <form [formGroup]="gameForm" (ngSubmit)="onSubmit($event)">

        <div class="campo">
            <label for="title">Titolo</label>
            <input id="title" formControlName="title" type="text" />
        </div>

        <div class="campo">
          <label for="descrizione">Descrizione</label>
          <textarea id="descrizione" formControlName="descrizione" type="text"></textarea>
        </div>

        <div class="campo">
          <label for="genere">Genere</label>
          <select id="genere" formControlName="genere">
            <option *ngFor="let genere of generi" [value]="genere">{{ genere }}</option>
          </select>
        </div>

        <div class="campo">
          <label for="duration">Durata</label>
          <input id="duration" formControlName="duration" type="number" />
        </div>

        <div class="campo">
          <label for="anno">Anno Uscita</label>
          <input id="anno" formControlName="anno" type="number" />
        </div>

        <div class="campo">
          <label for="valutazione">Valutazione</label>
          <input id="valutazione" formControlName="valutazione" type="number" />
        </div>

        <div class="campo">
          <label for="trailer">Trailer</label>
          <input id="trailer" formControlName="trailer" type="text" />
        </div>

        <div class="campo">
          <label for="casa">Casa Madre</label>
          <select id="casa" formControlName="casa">
            <option *ngFor="let casa of generi" [value]="casa">{{ casa }}</option>
          </select>
        </div>

        <div class="campo">
            <label for="verticalposter">Poster verticale</label>
            <input id="verticalposter" formControlName="poster" type="file" accept="image/png" (change)="onFileChange($event)" />
        </div>

        <div class="campo">
            <label for="horizontalposter">Poster orizzontale</label>
            <input id="horizontalposter" formControlName="poster" type="file" accept="image/png" (change)="onFileChange2($event)" />
        </div>

        <button type="submit">Invia</button>

    </form>
</div>
