<div class="main-add-game-container">
    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

        <div class="campo">
            <label for="title">Titolo</label>
            <input id="title" formControlName="title" type="text" />
        </div>

        <div class="campo">
          <label for="anno">Anno Uscita</label>
          <input id="anno" formControlName="duration" type="number" />
        </div>

        <div class="campo">
            <label for="duration">Durata</label>
            <input id="duration" formControlName="duration" type="number" />
        </div>

        <div class="campo">
            <label for="category">Categoria</label>
            <select id="category" formControlName="category">
              <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
        </div>

        <div class="campo">
            <label for="vertical-poster">Poster verticale</label>
            <input id="vertical-poster" type="file" (change)="onFileChange($event)" />
        </div>

        <div class="campo">
            <label for="horizontal-poster">Poster orizzontale</label>
            <input id="horizontal-poster" type="file" (change)="onFileChange($event)" />
        </div>

        <button type="submit">Invia</button>

    </form>
</div>
