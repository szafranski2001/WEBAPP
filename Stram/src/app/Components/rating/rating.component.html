<section class="Rating">
  <div class="Star"*ngFor="let star of [1,2,3,4,5]">
    <ng-template *ngIf="star <= valutazione; then StellaPiena else StellaVuota"></ng-template>
      <ng-template #StellaPiena>
        <mat-icon svgIcon="starFull"></mat-icon>
      </ng-template>
      <ng-template #StellaVuota>
        <mat-icon svgIcon="starEmpty"></mat-icon>
      </ng-template>
  </div>
</section>
