<h1>{{title}}</h1>
<div class="arrow-and-slider">

  <div class="arrow-sx" (click)="clickBtnArrowSX()">
    <span class="material-symbols-outlined">arrow_back_ios</span>
  </div>

  <div class="cards-wrapper">
    <div class="cards-container" #cardsContainer>
      <app-card *ngFor="let game of games" [game]="game"></app-card>
    </div>
  </div>

  <div class="arrow-dx" (click)="clickBtnArrowDX()">
    <span class="material-symbols-outlined">arrow_forward_ios</span>
  </div>
</div>
