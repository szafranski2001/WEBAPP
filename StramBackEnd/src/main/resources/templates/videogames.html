<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/videogames.css">
    <title>Stram</title>
</head>
<body>
    <div th:insert="~{header}"></div>

    <div class="main-container">
        <h1 class="title">Catalogo Videogiochi</h1>
        <div class="grid-container ">
            <figure class="videogame-figure round8" th:each="videogame : ${videogames_list}">
                <img th:src="${videogame.img}" th:alt="${videogame.titolo}">
                <figcaption class="highlighted-text font20" th:text="${videogame.titolo}"></figcaption>
            </figure>
        </div>
    </div>

    <div th:insert="~{footer}"></div>
</body>
</html>
