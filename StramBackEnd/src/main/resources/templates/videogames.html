<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/videogames.css">
    <script src="javascript/videogamesLogic.js"></script>
    <title>Stram</title>
</head>
<body>
    <div th:insert="~{header}"></div>

    <div class="main-container">
        <h1 class="title">Catalogo Videogiochi</h1>
        <div class="grid-container ">
            <div class="videogame-data" th:each="videogame : ${videogames_list}">
                <figure class="videogame-figure round8">
                    <a th:href="@{'http://localhost:4200/videogame/' + ${videogame.id}}">
                        <img th:src="@{/images/videogames/{id}.png(id=${videogame.id})}" th:alt="${videogame.titolo}">
                    </a>
                    <button class="fv-btn default-btn round btn-gray px50" onclick="ButtonPressed(this)">
                        <span class="material-symbols-outlined icon-outline mdsize red-icon" title="Aggiungi/Rimuovi videogioco dalla lista dei preferiti">favorite</span>
                    </button>
                    <button class="wl-btn default-btn round btn-gray px50" onclick="ButtonPressed(this)">
                        <span class="material-symbols-outlined icon-outline mdsize wish-gold-icon" title="Aggiungi/Rimuovi videogioco dalla lista dei desideri">shopping_bag</span>
                    </button>
                </figure>
            </div>
        </div>
    </div>

    <div th:insert="~{footer}"></div>
</body>
</html>
